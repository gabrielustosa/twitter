{% load twitter_filter %}

<div class="flex flex-shrink-0 p-4 pb-0">
    <a href="#" class="flex-shrink-0 group block">
        <div class="flex items-center">
            <div>
                <img class="inline-block h-10 w-10 rounded-full"
                     src="{{ tweet.creator_name|get_url_profile }}"
                     alt="user image"/>
            </div>
            <div class="ml-3">
                <p class="text-lg leading-6 font-medium text-white">
                    {{ tweet.creator_name }} <span
                        class="text-sm text-gray-400 px-2">@{{ tweet.creator_user}}</span>
                    <span class="text-sm leading-5 font-medium text-gray-400 group-hover:text-gray-300 transition ease-in-out duration-150">
                            {{ tweet.modified|date_since }}
                    </span>
                </p>
            </div>
        </div>
    </a>
</div>
<div class="pl-16">
    <p class="text-lg width-auto font-medium text-white flex-shrink pl-1 pt-3">
        {{ tweet.message }}
    </p>
    <div class="flex w-full">
        <div class="flex items-center space-x-36 py-5">
            <a href="#"
               class="flex items-center space-x-3 w-12 mt-1 group text-gray-500 py-2 text-base leading-6 font-medium rounded-full hover:bg-blue-800 hover:text-blue-300">
                <svg class="h-8 w-8" fill="none" stroke-linecap="round"
                     stroke-linejoin="round" stroke-width="2" stroke="currentColor"
                     viewBox="0 0 24 24">
                    <path d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                </svg>
                <span class="text-xl">{{ tweet.comments }}</span>
            </a>

            <a href="#"
               class="flex items-center space-x-3 w-12 mt-1 group text-gray-500 py-2 text-base leading-6 font-medium rounded-full hover:bg-blue-800 hover:text-blue-300">
                <svg class="h-8 w-8" fill="none" stroke-linecap="round"
                     stroke-linejoin="round" stroke-width="2" stroke="currentColor"
                     viewBox="0 0 24 24">
                    <path d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"></path>
                </svg>
                <span class="text-xl">{{ tweet.retweets }}</span>
            </a>

            <a href="#"
               class="flex items-center space-x-3 w-12 mt-1 group text-gray-500 py-2 text-base leading-6 font-medium rounded-full hover:bg-blue-800 hover:text-blue-300">
                <svg class="h-8 w-8" fill="none" stroke-linecap="round"
                     stroke-linejoin="round" stroke-width="2" stroke="currentColor"
                     viewBox="0 0 24 24">
                    <path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                </svg>
                <span class="text-xl">{{ tweet.likes }}</span>
            </a>
            <a href="#"
               class="w-12 mt-1 group text-gray-500 py-2 text-base leading-6 font-medium rounded-full hover:bg-blue-800 hover:text-blue-300">
                <svg class="h-8 w-8" fill="none" stroke-linecap="round" stroke-linejoin="round"
                     stroke-width="2" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                </svg>
            </a>
        </div>
    </div>
</div>
