{% extends 'twitter/includes/tweet/types/tweet_timeline.html' %}

{% load twitter_filter %}

{% block tweet_top %}
    <div class="pt-3 border-x-2 border-gray-200">
        <div class="px-4 space-x-3 text-gray-400 group cursor-pointer">
            <i class="bi bi-chat"></i>
            <span class="group-hover:underline">{{ tweet.action_creator }} comentou</span>
        </div>
    </div>
{% endblock %}

{% block tweet_creator_profile %}
    <img class="inline-block h-10 w-10 rounded-full"
         src="{{ tweet.creator_name|get_url_profile }}"
         alt=""/>
    <div class="flex justify-center absolute" style="left: 50%;transform: translate(-50%, 0);">
        <div style="border-left: 3px solid gray;height: 100px"></div>
    </div>
{% endblock %}

{% block tweet_bottom %}
    <div id="tweet-answer-{{ tweet.answer_id }}"></div>
    <script>
        htmx.ajax('GET', '{% url 'twitter:get_tweet' tweet.answer_id %}', '#tweet-answer-{{ tweet.answer_id }}')
    </script>
{% endblock %}
